<li class="item">
    <img class="imagen-receta"
        src="{{receta.imagen}}"
        alt="imagen de {{receta.nombre}}"
        >
    <button 
        class="receta-button" 
        title="Expandir receta"
        (click)="menu()"
        >
        {{receta.nombre}}
    </button>
    <app-selectReceta *ngIf="verMenu" [nombrePais]="nombrePais" [receta]="receta"></app-selectReceta> 
</li>
