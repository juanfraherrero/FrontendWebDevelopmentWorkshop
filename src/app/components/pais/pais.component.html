<li class="item-pais">
    <img class="bandera-pais"
        src="{{ pais.bandera }}" 
        alt="bandera de {{ pais.nombre }}"
        > 
    <button class="pais-button" 
        routerLink="{{'/'+pais.nombre}}"
        title="Ver recetas de {{ pais.nombre }}"
        >
        {{ pais.nombre }}
    </button>
</li>
