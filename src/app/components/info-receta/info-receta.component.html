<ng-container *ngIf="receta; else noHayReceta" class="datos-receta">
    
    <h1 class="titulo-descripcion"> Receta <span class="nombre-receta">{{ nombreReceta }}</span> de {{ pais }}</h1>
    
    <section class="section">
        <h2>Descripción</h2>
        
        <ng-container *ngFor="let oracion of receta.descripcion">
            <p>{{ oracion }} </p>
        </ng-container>
    </section>

    <section class="section">
        <h2>Ingredientes</h2>
        <div *ngFor="let ingrediente of receta.ingredientes">
            <p>{{ ingrediente.nombre }} </p>
            <ul>
                <li>{{ ingrediente.cantidad }}</li>
                <li *ngIf="ingrediente.opcional">Es opcional</li>
            </ul>
        </div>
    </section>
    
    <section class="section">
        <h2>Preparación</h2>
        <div *ngFor="let oracion of receta.preparacion">
            <ul><li>{{oracion}}</li></ul>
        </div>
    </section>
    
    <ng-container *ngIf="hayConsejos">
        <section class="section">
            <h2>Consejos</h2>
            <div *ngFor="let oracion of receta.consejos">
                <ul><li>{{oracion}}</li></ul>
            </div>
        </section>
    </ng-container>
    
    <div class="buttons">
        <button class="button delete-button" alt="Eliminar receta" title="Eliminar receta"
            (click)="delete()">
            <svg 
                class="" 
                focusable="false" aria-hidden="true" viewBox="0 0 24 24" >
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5-1-1h-5l-1 1H5v2h14V4h-3.5z"></path>
            </svg>
        </button>
        
        <button class="button update-button" alt="Modificar Receta" title="Modificar receta"
        [routerLink]="['/update/'+pais+'/'+receta.nombre]">
            <svg 
                class="" 
                focusable="false" aria-hidden="true" viewBox="0 0 24 24" >
                    <path d="m14.06 9.02.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"></path>
            </svg>
        </button>
    </div>

</ng-container>


<ng-template #noHayReceta>No hay información de la receta</ng-template>

<button 
    class="volver-button" 
    routerLink="{{'/' + pais}}"
    title="Volver a {{ pais }}"
    >
    Volver a {{ pais }}
</button>
